applications:
    app:
        stack:
            - java:17
            - clojure:1.11
        web:
            commands:
                start: java -jar app.jar
            locations:
                "/":
                    root: ""
                    allow: true
        disk: 512

services:
    db:
        type: postgresql:15
        disk: 1024

routes:
    "https://{default}/":
        type: upstream
        upstream: "app"