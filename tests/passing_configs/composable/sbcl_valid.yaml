applications:
    app:
        stack:
            - lisp:2.3
            - sbcl:2.3
        web:
            commands:
                start: sbcl --load system.lisp --eval '(main)'
            locations:
                "/":
                    root: "public"
                    allow: true
        disk: 512

services:
    db:
        type: postgresql:15
        disk: 1024

routes:
    "https://{default}/":
        type: upstream
        upstream: "app"