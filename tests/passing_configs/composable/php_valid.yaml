applications:
    app:
        stack:
            - php:8.3
        web:
            locations:
                "/":
                    root: "public"
                    passthru: "/index.php"
                    index:
                        - index.php
                    allow: true


services:
    db:
        type: mariadb:10.11


routes:
    "https://{default}/":
        type: upstream
        upstream: "app"