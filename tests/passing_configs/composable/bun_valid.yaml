applications:
    app:
        stack:
            - nodejs:20
            - bun:1.0
        web:
            commands:
                start: bun run start
            locations:
                "/":
                    root: "public"
                    index:
                        - index.html
                    allow: true
        disk: 512

services:
    db:
        type: postgresql:15

routes:
    "https://{default}/":
        type: upstream
        upstream: "app"