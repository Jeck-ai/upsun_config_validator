applications:
    app:
        stack:
            - elixir:1.15
        web:
            commands:
                start: mix phx.server
            locations:
                "/":
                    root: "priv/static"
                    allow: true
                    passthru: true

services:
    db:
        type: postgresql:15

routes:
    "https://{default}/":
        type: upstream
        upstream: "app"