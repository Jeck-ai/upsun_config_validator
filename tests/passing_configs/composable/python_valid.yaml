applications:
    app:
        stack:
            - python:3.12
        web:
            commands:
                start: python -m gunicorn -w 4 -b 0.0.0.0:$PORT wsgi:app
            locations:
                "/":
                    root: "public"
                    passthru: true
                    allow: true


services:
    db:
        type: postgresql:15


routes:
    "https://{default}/":
        type: upstream
        upstream: "app"