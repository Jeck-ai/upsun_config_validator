applications:
  app:
    type: "golang:1.21"
    hooks:
      build: |
        go build -o app
    web:
      commands:
        start: ./app
      locations:
        "/":
          allow: true


services:
  redis:
    type: redis:7.0

routes:
  "https://{default}/":
    type: upstream
    upstream: "app"
