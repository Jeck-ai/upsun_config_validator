applications:
  app:
    type: java@21
    hooks:
      build: |
        ./mvnw package -DskipTests -Dquarkus.package.uber-jar=true
    web:
      commands:
        start: java -jar $JAVA_OPTS -Dquarkus.http.port=$PORT jarfile.jar
    variables:
      env:
        JAVA_MEMORY: -Xmx512m
        JAVA_OPTS: -XX:+ExitOnOutOfMemoryError

services:
  postgresql:
    type: postgresql:15

routes:
  "https://{default}/":
    type: upstream
    upstream: "app"
