applications:
  app:
    type: 'rust:1'
    web:
      commands:
        start: './target/release/hello'
      locations:
        '/':
          passthru: true
    hooks:
      build: |
        cargo build --release
    relationships:
      cache: 'cache:redis'

services:
  cache:
    type: redis:6.0


routes:
  "https://{default}/":
    type: upstream
    upstream: "app:http"