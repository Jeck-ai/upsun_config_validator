
# Valid YAML config without disk config
applications:
  app:
    type: nodejs@16
    web:
      commands:
        start: node index.js
      locations:
        '/.well-known/jwks.json':
          root: keys/public
        '/':
          allow: true
          passthru: true
services:
  db:
    type: mariadb:10.5
    configuration:
      schemas:
        - main
