
# Valid YAML config without disk config
applications:
  frontend:
    type: nodejs@16
    web:
      commands: 
        start: npm start
      locations:
        '/':
          root: public
          index: ['index.html']
  backend: 
    type: nodejs@16
    web:
      commands:
        start: npm start
      locations:
        '/api':
          root: api
          passthru: true
services:
  db:
    type: postgresql:13
