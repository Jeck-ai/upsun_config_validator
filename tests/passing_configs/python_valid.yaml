applications:
  app:
    type: 'python@3.9'
    web:
      commands:
        start: python server.py
      locations:
        '/':
          passthru: true
    relationships:
      database: 'db:postgresql'

services:
  db:
    type: postgresql:13


routes:
  "https://{default}/":
    type: upstream
    upstream: "app:http"