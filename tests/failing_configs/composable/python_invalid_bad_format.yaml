applications:
    app:
        stack:
            - python:invalid  # Invalid version format
        web:
            commands:
                start: python -m gunicorn -w 4 -b 0.0.0.0:$PORT wsgi:app
            locations:
                "/":
                    root: "public"
                    passthru: true
                    allow: true
        disk: 512

services:
    db:
        type: postgresql:15
        disk: 1024

routes:
    "https://{default}/":
        type: upstream
        upstream: "app"