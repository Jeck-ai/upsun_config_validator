applications:
    frontend:
        type: nodejs:999
        hooks:
            build: |
                npm install
        web:
            commands:
                start: npm start
    backend:
        type: nodejs:invalid
        web:
            commands:
                start: node server.js

services:
    db:
        type: mongodb:999
        disk: 1024

routes:
    # Invalid - routes should point to existing applications
    "https://{default}/":
        type: upstream
        upstream: "missing-app"
    # Invalid route format
    "/api":
        type: upstream
        upstream: "backend" 