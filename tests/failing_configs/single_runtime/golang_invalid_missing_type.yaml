applications:
  app:
    # Missing type field
    hooks:
      build: |
        go build -o app
    web:
      commands:
        start: ./app
      locations:
        "/":
          allow: true
    disk: 512

services:
  redis:
    type: redis:7.0

routes:
  "https://{default}/":
    type: upstream
    upstream: "app"
